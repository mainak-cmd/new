<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
<div class="container border border-primary">
    <h1> CALCULATOR </h1>
    <div class="mb-3 py-1">
        <label  class="form-label">Input one</label>
        <input type="number" class="form-control"   id="NumberOne" placeholder="NumberOne" >
        
      </div>
    <div class="mb-3 py-2">
        <label class="form-label">Input two</label>
        <input type="number" class="form-control" id="NumberTwo" placeholder="NumberTwo"  >
    </div>
<div class="row">
    <div class="col">
        <button type="button" class="btn btn-secondary" onclick="add()" >ADD(+)</button>
    </div>
    <div class="col">
        <button type="button" class="btn btn-secondary" onclick="sub()" >SUB(-)</button>
    </div>
    <div class="col">
        <button type="button" class="btn btn-secondary" onclick="multi()" >MULTI(*)</button>
    </div>
    <div class="col">
        <button type="button" class="btn btn-secondary" onclick="div()" >DEVISION(/)</button>
    </div>

</div>
<div>
  <P id="RESULT"> </P>
  <h6> CREATED BY MAINAK </h6>
</div>
  <script>
    function add(){
        let a=document.getElementById("NumberOne").value;
        let b =document.getElementById("NumberTwo").value;
        let c=parseInt(a)+parseInt(b);
        document.getElementById("RESULT").innerText=c;

    }
    function sub(){
        let a=document.getElementById("NumberOne").value;
        let b =document.getElementById("NumberTwo").value;
        let c=parseInt(a)-parseInt(b);
        document.getElementById("RESULT").innerText=c;
        
    }
    function multi(){
        let a=document.getElementById("NumberOne").value;
        let b =document.getElementById("NumberTwo").value;
        let c=parseInt(a)*parseInt(b);
        document.getElementById("RESULT").innerText=c;
        
    }
    function div(){
        let a=document.getElementById("NumberOne").value;
        let b =document.getElementById("NumberTwo").value;
        if(b==0){
            alert("invalid number");
        } else{
            let c=parseInt(a)/parseInt(b);
        }
        document.getElementById("RESULT").innerText=c;
        
    }
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
